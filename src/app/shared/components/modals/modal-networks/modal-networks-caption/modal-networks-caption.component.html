<div class="modal hide fade" id="modalAddServiceCaption" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">{{captionTitle}}</h5>
                <button (click)="closeModalNew()" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Caption Standard</label>
                    <div class="col-md-9">
                        <select class="form-control" [(ngModel)]="localCaption.caption" (change)="onChangeDetection()" >
                            <option *ngFor="let captionType of captionStandard" [ngValue]="CAPTION_TYPES[captionType].displayName" >
                                {{ CAPTION_TYPES[captionType].displayName }}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Language</label>
                    <div class="col-md-9">
                        <select class="form-control" *ngIf="!isDisabled" [(ngModel)]="selectedLanguage" (change)="onSelectedLanguage()">
                            <option *ngFor="let language of languages" [ngValue]="language" >
                                {{ LANGUAGE_TYPES[language].readable }} ({{ language }})
                            </option>
                        </select>
                        <select class="form-control" *ngIf="isDisabled" disabled [(ngModel)]="selectedLanguage" (change)="onSelectedLanguage()">
                          <option *ngFor="let language of languages" [ngValue]="language" >
                            {{ LANGUAGE_TYPES[language].readable }} ({{ language }})
                          </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Easy Reader</label>
                    <div class="col-md-1  fL col-form-label">
                        <input class="fL" *ngIf="!isDisabled" type="checkbox" [(ngModel)]="localCaption.easyReader">
                        <input class="fL" *ngIf="isDisabled" disabled type="checkbox" [(ngModel)]="localCaption.easyReader">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Wide</label>
                    <div class="col-md-1  fL col-form-label">
                        <input class="fL" *ngIf="!isDisabled" type="checkbox" [(ngModel)]="localCaption.wide">
                        <input class="fL" *ngIf="isDisabled" disabled type="checkbox" [(ngModel)]="localCaption.wide">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Service Number</label>
                    <div class="col-md-1">
                        <input *ngIf="!isDisabled" title="Value range 1 - 63" name="form-name" class=" form-control l" maxlength="2" type="text" (keydown)="onPressValidate($event)" (keyup)="onKeyupValidate()" [(ngModel)]="localCaption.serviceNumber">
                        <input *ngIf="isDisabled" disabled title="Value range 1 - 63" name="form-name" class=" form-control l" maxlength="2" type="text" [(ngModel)]="localCaption.serviceNumber">
                    </div>
                    <div class="col-sm-1 text-center" *ngIf="!isDisabled">
                        <span><i aria-hidden="true" class="m10 fa fa-check-circle " [ngClass]="localCaption.serviceNumber?'text-success':''" ></i></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="closeModalNew()"><i class="fa fas  fa-times"></i> Cancel</button>
                <button type="button" class="btn btn-default btn-next" (click)="clickAddEditCaption()" [disabled]="!(localCaption.caption === 'CEA-608' || localCaption.serviceNumber)"> <i class="fa fas fa-check"></i> OK</button>
            </div>
        </div>
    </div>
</div>
