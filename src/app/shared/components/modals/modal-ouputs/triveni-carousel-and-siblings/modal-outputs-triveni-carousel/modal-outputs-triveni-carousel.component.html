<div class="form-group row">
  <label class="col-md-2 col-form-label" for="ipAddressField">Address</label>
  <div class="col-md-4">
    <input (input)="inputSettings()"
           [(ngModel)]="addressableOutput.outputAddress"
           appIpAddress
           class="form-control l"
           id="ipAddressField"
           placeholder="0.0.0.0"
           type="text">
  </div>
  <div class="col-sm-1 validImage">
    <span><i [ngClass]="ipAddressIconText" aria-hidden="true" class="fa fa-check-circle"></i></span>
  </div>
</div>
<div [hidden]="!portRequired" class="form-group row">
  <label class="col-md-2 col-form-label" for="form-port">Port</label>
  <div class="col-md-4">
    <input (input)="inputSettings()"
           [(ngModel)]="addressableOutput.port"
           [numbersOnlyType]="'port'"
           class="form-control l"
           id="form-port"
           numbersOnly
           title="Max Value 2147483647"
           type="number"/>
  </div>
  <div class="col-sm-1 validImage">
    <span><i [ngClass]="portIconText" aria-hidden="true" class="fa fa-check-circle"></i></span>
  </div>
  <div class="col-md-4">
    <button (click)="testConnection()"
            [disabled]="!okEnabled"
            class="btn btn-sm"
            data-target="#test-connection-modal"
            data-toggle="modal">
      Test Connection
    </button>
  </div>
</div>

<app-modal-outputs-transport-select
  [output]="output"
  [selectedTransport]="selectedTransport">
</app-modal-outputs-transport-select>

<app-modal-outputs-test-connection
  (modalClosed)="closeModalEventHandler()"
  *ngIf="showTestConnection"
  [output]="addressableOutput">
</app-modal-outputs-test-connection>
