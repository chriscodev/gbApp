<div class="form-group row">
    <label class="col-md-2 col-form-label" for="nicField">Network Interface</label>
    <div class="col-md-7">
        <select [(ngModel)]="atsc3UDPOutput.nic"
                class="form-control"
                id="nicField">
            <option *ngFor="let nic of nics"
                    [ngValue]="nic.interfaceName"> {{ nic.verboseName }}
            </option>
        </select>
    </div>
</div>
<div class="form-group row">
    <label class="col-md-2 col-form-label" for="sourcePortField">Source Port</label>
    <div class="col-md-7 fL col-form-label">
        <div class="row">
            <div class="col-md-1">
                <input (change)="toggleSourcePortCheck()"
                       [checked]="sourcePortEnabled"
                       class="checkSrcPort mt-2"
                       id="sourcePortField"
                       type="checkbox"
                />
            </div>
            <div class="col-md-11">
                <input (input)="inputSettings()"
                       [(ngModel)]="atsc3UDPOutput.srcPort"
                       [disabled]="!sourcePortEnabled"
                       class="form-control l"
                       numbersOnly
                       title="Value range 1025-65535"
                       type="number"
                />
            </div>
        </div>
    </div>
    <div class="col-md-1">
        <i *ngIf="sourcePortEnabled" [ngClass]="sourcePortIconText" aria-hidden="true"
           class="fa fa-check-circle m-3">
        </i>
    </div>
</div>

<app-modal-outputs-transport-select
        [output]="atsc3UDPOutput"
        [selectedTransport]="selectedTransport">
</app-modal-outputs-transport-select>
