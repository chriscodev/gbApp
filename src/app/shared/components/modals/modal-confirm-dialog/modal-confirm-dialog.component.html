<div class="modal fade mymodal modal-holder" id="confirmModal" tabindex="-1" role="dialog"
     aria-labelledby="confirmModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCancel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div  class="modal-body modal-container confirmDialog" mat-dialog-content id ="confirmDialog">

     <div class="imageDiv" [innerHTML]="imageUrl"></div>
        <div>{{ message }}</div>
      </div>
      <div class="modal-footer">
        <div mat-dialog-actions >
          <button
          class="btn waves-effect waves-light btn-rounded btn-primary btnAdd btn-dark btnFormat actionButton" data-dismiss="modal"
          (click)="onConfirm()">OK</button> &nbsp;&nbsp;
          <button
            class="btn waves-effect waves-light btn-rounded btn-primary btnAdd btn-dark btnFormat actionButton" data-dismiss="modal"
            (click)="onCancel()">Cancel</button>
      </div>
      </div>
    </div>
  </div>
</div>
