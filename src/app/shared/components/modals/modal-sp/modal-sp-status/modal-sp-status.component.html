<div
        class="modal fade"
        id="scheduleProviderStatusModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="scheduleProviderStatusModal"
        aria-hidden="true"
        data-backdrop="static"
        data-keyboard="false"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Schedule Provider Status
                </h5>
                <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="form-first-name">Name</label>
                    <div class="col-sm-6">
                        <input id="form-first-name"
                               class="form-control l"
                               type="text"
                               [value]="scheduleProvider?.name"
                               disabled/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="form-first-name">Scheduler Provider Type</label>
                    <div class="col-md-6">
                        <input name="form-first-name"
                               class="form-control l"
                               type="text"
                               [value]="scheduleProvider?.scheduleProviderType"
                               disabled/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="form-first-name">Update Status</label>
                    <div class="col-md-6">
                        <input name="form-first-name"
                               class="form-control l"
                               type="text"
                               [value]="renderProcessValue(scheduleProviderStatus?.scheduleProviderState)"
                               disabled/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="form-first-name">Last Completed Update</label>
                    <div class="col-md-6">
                        <input name="form-first-name"
                               class="form-control l"
                               type="text"
                               value="{{scheduleProviderStatus?.lastCompletion |  date: 'EEE MMM dd hh:mm:ss a yyyy'}}"
                               disabled/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="form-first-name">Last Status Update</label>
                    <div class="col-md-6">
                        <input name="form-first-name"
                               class="form-control l"
                               type="text"
                               value="{{scheduleProviderStatus?.lastUpdateTime |  date: 'EEE MMM dd hh:mm:ss a yyyy'}}"
                               disabled/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="form-first-name">Last Status Message</label>
                    <div class="col-md-6">
        <textarea
                name="form-first-name"
                class="form-control l"
                type="text"
                rows="7"
                [value]="scheduleProviderStatus?.lastUpdateMessage"
                disabled></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-3 "></div>
                    <div class="col-md-6">
                        <button
                                (click)="openViewScheduleModal()"
                                class="actButton btn waves-effect waves-light btn-rounded btn-primary btnAdd btn-dark btnFormat btnViewSchedule"
                                id="viewScheduleList"
                                type="button">View Schedules
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<app-modal-sp-view-schedules-list
        [scheduleTitles]="scheduleView.scheduleTitles">
</app-modal-sp-view-schedules-list>
