<div
        aria-hidden="true"
        aria-labelledby="myModalLabel"
        class="modal fade"
        id="modalAddTransportProgram"
        role="dialog"
        tabindex="-1"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">{{ modalTitle }}</h5>
                <button (click)="closeModal()"
                        aria-label="Close"
                        class="close"
                        type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card nopad-top">
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">Number</label>
                        <div class="col-md-5">
                            <input (input)="inputProgramNumber()"
                                   (keypress)="numberOnly($event)"
                                   [(ngModel)]="localProgram.programNumber"
                                   appBlockCopyPaste
                                   autocomplete="off"
                                   class="form-control tooltip-test"
                                   maxlength="5"
                                   name="form-first-name"
                                   title="Value range 1- 65535"
                                   type="number"/>
                        </div>
                        <div class="col-sm-1 validImage">
                            <span><i [ngClass]="iconTextNumber" aria-hidden="true"
                                     class="fa fa-check-circle"></i></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">PMT PID</label>
                        <div class="col-md-5">
                            <input
                                    (input)="inputProgram()"
                                    (keypress)="numberOnly($event)"
                                    [(ngModel)]="localProgram.pmtPid"
                                    appBlockCopyPaste
                                    autocomplete="off"
                                    class="form-control tooltip-test"
                                    maxlength="4"
                                    name="form-first-name"
                                    title="Value range 1-8191"
                                    type="number"
                            />
                        </div>
                        <div class="col-sm-1 validImage">
                            <span><i [ngClass]="iconTextPMTPID" aria-hidden="true"
                                     class="fa fa-check-circle"></i></span>
                            &nbsp;
                            <span class="col-form-label"
                                  for="form-first-name">{{numberToHex(localProgram.pmtPid)}}</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">PCR PID</label>
                        <div class="col-md-5">
                            <input (input)="inputProgram()"
                                   (keypress)="numberOnly($event)"
                                   [(ngModel)]="localProgram.pcrPid"
                                   appBlockCopyPaste
                                   autocomplete="off"
                                   class="form-control tooltip-test"
                                   maxlength="4"
                                   name="form-first-name"
                                   title="Value range 1-8191"
                                   type="number"/>
                        </div>
                        <div class="col-sm-1 validImage">
                            <span><i [ngClass]="iconTextPCRPID" aria-hidden="true"
                                     class="fa fa-check-circle"></i></span>
                            &nbsp;
                            <span class="col-form-label"
                                  for="form-first-name">{{numberToHex(localProgram.pcrPid)}}</span>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <h4 class="card-header">Elementary Streams</h4>
                    <div class="tab-content tabcontent-border triveniBorder" style="min-height:400px;">
                        <app-modal-dynamic-tb-translate
                                (rowClicked)="onRowClicked($event)"
                                (buttonClicked)="onButtonClicked($event)"
                                [buttonList]="buttonList"
                                [enableSearch]="true"
                                [modalName]="modalNameElemStream"
                                [multiSelect]="true"
                                [objectTableType]="objectTitle"
                                [tableData]="localElementaryStreams"
                                [tableHeaders]="tableHeaders">
                        </app-modal-dynamic-tb-translate>
                    </div>
                </div>
            </div>
            <!-- //end of modal body -->
            <div class="modal-footer">
                <button
                        (click)="clickAddProgram()"
                        [disabled]="!okButtonEnabled"
                        class="btn btn-default"
                        type="button"
                >
                    <i class="fa"></i> Ok
                </button>
                <button
                        (click)="closeModal()"
                        class="btn btn-default"
                        type="button"
                >
                    <i class="fa fas fa-times"></i>
                    Cancel
                </button>
            </div>
        </div>
    </div>
    <app-modal-transport-elementary-stream
            (elementaryStreamChanged)="elementaryStreamChangedHandler($event)"
            [elementaryStreams]="localElementaryStreams"
            [elementaryStream]="localElementaryStream"
            [ac3ElementaryStream]="localAC3ElementaryStream"
            [editMode]="editMode">
    </app-modal-transport-elementary-stream>
</div>
