<div
  aria-hidden="true"
  aria-labelledby="myModalLabel"
  class="modal fade"
  id="editPsiSettings"
  role="dialog"
  tabindex="-1"
>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div>
        <div class="modal-header">
          <h5 class="modal-title">{{ modalTitle }}</h5>
          <button (click)="closeModal()" aria-label="Close" class="close" type="button">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <br/>
          <div class="card nopad-top">
            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="form-PAT-interval">PAT Interval (ms)</label>
              <div class="col-md-7">
                <input
                  (input)="inputPSI()"
                  (keypress)="numberOnly($event)"
                  [(ngModel)]="localPsipTransportStream.patInterval"
                  appBlockCopyPaste
                  autocomplete="off"
                  class="form-control tooltip-test"
                  id="form-PAT-interval"
                  title="Value range 1-100"
                  type="number"
                />
              </div>
              <div class="mt10 col-sm-1 text-center">
                                <span><i [ngClass]="patIconText" aria-hidden="true"
                                         class="fa fa-check-circle"></i></span>
              </div>
            </div>

            <div class="clearfix"></div>
            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="form-PMT-interval">PMT Interval (ms)</label>
              <div class="col-md-7">
                <input
                  #nameFocus
                  (input)="inputPSI()"
                  (keypress)="numberOnly($event)"
                  [(ngModel)]="localPsipTransportStream.pmtInterval"
                  appBlockCopyPaste
                  autocomplete="off"
                  class="form-control l"
                  id="form-PMT-interval"
                  title="Value range 1-400"
                  type="number"
                />
              </div>
              <div class="mt10 col-sm-1 text-center">
                                <span><i [ngClass]="pmtIconText" aria-hidden="true"
                                         class="fa fa-check-circle"></i></span>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="form-CAT-interval">CAT Interval (ms)</label>
              <div class="col-md-7">
                <input
                  (input)="inputPSI()"
                  (keypress)="numberOnly($event)"
                  [(ngModel)]="localPsipTransportStream.catInterval"
                  appBlockCopyPaste
                  autocomplete="off"
                  class="form-control l"
                  id="form-CAT-interval"
                  title="Value range 1-1000"
                  type="number"
                />
              </div>
              <div class="mt10 col-sm-1 text-center">
                                <span><i [ngClass]="catIconText" aria-hidden="true"
                                         class="fa fa-check-circle"></i></span>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>

        <div class="modal-footer">
          <button (click)="setDefaultSettings()" class="btn btn-outline-dark">
            <i class="fa fas fa-undo"></i> Defaults
          </button>

          <button (click)="closeModal()" class="btn btn-outline-dark">
            <i class="fas fa fa-times"></i> Cancel
          </button>

          <button (click)="updatePSISettings()" [disabled]="!updateEnabled" class="btn btn-outline-dark">
            <i class="fas fa fa-check"></i> Update
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
