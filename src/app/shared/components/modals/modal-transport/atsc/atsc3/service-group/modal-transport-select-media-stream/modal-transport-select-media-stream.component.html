<div
  class="modal fade"
  id="modalTransportMediaStream"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div>
        <div class="modal-header">
          <h5 class="modal-title">Select Media Stream</h5>
          <button
            type="button"
            class="close"
            aria-label="Close"
            (click)="closeModal()"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mh-100">
          <div class="content-table">
            <app-modal-dynamic-tb-translate
              [tableHeaders]="tableHeaders"
              [tableData]="localMediaStreams"
              [objectTableType]="objectTitle"
              [buttonList]="buttonList"
              [enableSearch]="true"
              [multiSelect]="true"
              (rowClicked)="onRowClicked($event)"
              (buttonClicked)="onButtonClicked($event)">
            </app-modal-dynamic-tb-translate>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-dark" (click)="closeModal()">
            <i class="fas fa fa-times"></i> Cancel
          </button>
          <button
            class="btn btn-outline-dark"
            [disabled]="!okEnabled"
            (click)="addMediaIPStreams()">
            <i class="fas fa fa-times"></i> Ok
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-modal-transport-atsc-route-details
  [mediaStream]="selectedMediaStream">
</app-modal-transport-atsc-route-details>
