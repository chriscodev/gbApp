<div class="content-table">

  <app-modal-dynamic-tb-translate
    (buttonClicked)="onButtonClicked($event)"
    [buttonList]="serviceGroupButtonList"
    [enableSearch]="true"
    [modalName]="modalNameServiceGroup"
    [multiSelect]="true"
    [enableScroll]="true"
    [objectTableType]="objectTableType"
    [tableData]="localServiceGroups"
    [tableHeaders]="serviceGroupHeaders">
  </app-modal-dynamic-tb-translate>
</div>

<div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="modalAddTransportServiceGroup"
     role="dialog"
     tabindex="-1">
  <div class="modal-dialog modal-lg" style="width:950px;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">{{ modalTitle }}</h5>
        <button
          (click)="closeModal()"
          aria-label="Close"
          class="close"
          type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-service-group
          (okEnabledChanged)="okEnabledChangedHandler($event)"
          [atsc3TransportStream]="atsc3TransportStream"
          [serviceGroup]="localServiceGroup"
          [editMode]="editMode">
        </app-service-group>
      </div>
      <br/>
      <div class="modal-footer">
        <button (click)="closeModal()" class="btn btn-outline-dark" type="button">
          <i class="fas fa fa-times"></i> Cancel
        </button>
        <button (click)="addUpdateServiceGroup()" [disabled]="!okEnabled" class="btn btn-outline-dark">
          <i class="fas fa fa-check"></i> Ok
        </button>
      </div>
    </div>
  </div>
</div>
