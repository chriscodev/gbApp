<div
        class="modal fade"
        id="modalAddBondedBSID"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div>
                <div class="modal-header">
                    <h5 class="modal-title">{{ modalTitle }}</h5>
                    <button
                            type="button"
                            class="close"
                            aria-label="Close"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mh-100">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="bondedBSIDsField">Bonded BSIDs</label>
                        <div class="col-md-8">
                            <input
                                    id="bondedBSIDsField"
                                    class="form-control l"
                                    type="text"
                                    (input)="inputBsid()"
                                    (keypress)="numbersListOnly($event)"
                                    [(ngModel)]="localBondedBSIDsExtension.bondedBsids"
                                    autocomplete="off"
                                    appBlockCopyPaste
                            />
                        </div>
                        <div class="mt10 col-sm-1 text-center">
                        <span><i aria-hidden="true" class="fa fa-check-circle"
                                 [ngClass]="bsidIconText"></i></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-dark" (click)="closeModal()">
                        <i class="fas fa fa-times"></i> Cancel
                    </button>
                    <button
                            class="btn btn-outline-dark"
                            [disabled]="!okButtonEnabled"
                            (click)="addUpdateExtension()"
                    >
                        <i class="fas fa fa-check"></i> {{ editMode ? 'Update' : 'Add' }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
