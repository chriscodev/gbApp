<div class="modal fade" id="modalLinkTransport" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">Select Transport</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                (click)="closeModal('#modalTransportLink')"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <app-modal-dynamic-tb-translate
          [tableHeaders]=tableHeaders
          [tableData]=serverATSC3Transports
          [buttonList]="buttonList"
          [objectTableType]="'AddTranslatedTransport'"
          [enableSearch]=true
          [enableScroll]=true
          [tableMaxHeight]="'200px'"
          [pagination]=false>
        </app-modal-dynamic-tb-translate>
        <div id="errorMessage" style="color:#DF3F1E;"> {{ errorMessage }}</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-next" (click)="selectTransport($event)"><i
          class="fa fas fa-check"></i> OK
        </button>
        <button type="button" class="btn btn-default" (click)="closeModal('#modalLinkTransport')"><i
          class="fa fas  fa-times"></i> Cancel
        </button>
      </div>
    </div>

  </div>
</div>
