<div
  class="modal fade"
  id="modalTransportImportCSv"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div>
        <div class="modal-header">
          <h5 class="modal-title">Import Transports</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="closeModal()"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mh-100">
          <fieldset>
            <legend>Import Summary</legend>

            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="form-first-name"
                >Transport Type</label
              >
              <div class="col-md-7">
                <input
                  name="form-first-name"
                  type="text"
                  class="form-control l"
                  [(ngModel)]="importCSVObj.transType"
                  disabled
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="form-first-name"
                >Transports</label
              >
              <div class="col-md-7">
                <input
                  name="form-first-name"
                  type="text"
                  class="form-control l"
                  [(ngModel)]="importCSVObj.transCtr"
                  disabled
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="form-first-name"
                >Programs</label
              >
              <div class="col-md-7">
                <input
                  name="form-first-name"
                  type="text"
                  class="form-control l"
                  [(ngModel)]="importCSVObj.progCtr"
                  disabled
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="form-first-name"
                >Elementary Streams</label
              >
              <div class="col-md-7">
                <input
                  name="form-first-name"
                  type="text"
                  class="form-control l"
                  [(ngModel)]="importCSVObj.elemStreamCtr"
                  disabled
                />
              </div>
            </div>
          </fieldset>

          <br />
          <fieldset>
            <legend>Defaults</legend>
            <div class="form-group row">
              <div class="col-md-4 fL col-form-label text-center">
                <input
                  type="checkbox"
                  [(ngModel)]="importCSVObj.enabledPSI"
                />
                <label class="col-form-label enPSI" for="form-first-name"
                  >Enable PSI</label
                >
              </div>

              <div class="col-md-4">
                <button
                  class="btn btn-outline-dark mt20"
                  (click)="openPSITableSettings()"
                  [disabled]="!importCSVObj.enabledPSI"
                >
                  PSI Defaults
                </button>
              </div>

              <div class="col-md-4">
                <button
                  class="btn btn-outline-dark mt20"
                  (click)="openPSIPTableSettings()"
                >
                  PSIP Defaults
                </button>
              </div>
              <div class="clearfix"></div>
            </div>
          </fieldset>
        </div>
        <div class="modal-footer">
          <button
            class="btn btn-outline-dark"
            data-dismiss="modal"
            (click)="closeModal()"
          >
            <i class="fas fa fa-times"></i> Cancel
          </button>
          <button class="btn btn-outline-dark" (click)="ac3TransportImport()">

            <i class="fa fa-check"></i> Import
          </button>
        </div>
      </div>
    </div>
  </div>
</div>


<app-modal-edit-psi-settings
  *ngIf="showPSITableSettings"

  [psipTransportStream]="importTransportObj"
  (psiSettingsChanged)="psiChangedHandler($event)"
>
</app-modal-edit-psi-settings>

<app-modal-edit-psip-table-settings
  *ngIf="showPSIPTableSettings"
  [psipTransportStream]="importTransportObj"
  (psipSettingsChanged)="psipChangedHandler($event)"
  >
</app-modal-edit-psip-table-settings>
