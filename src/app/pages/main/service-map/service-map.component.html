<div class="row">
  <div class="header-container">
    <h4 class="card-title">Service Map</h4>
  </div>
  <div class="col-md-12">
    <div class="content-table " id="serviceMap">
    <div class="tab-content tabcontent-border triveniBorder" style="min-height:300px;padding-top:10px;">
      <div class="content-table" id="serviceMapDetails">
        <app-modal-dynamic-tb-translate
          (rowClicked)="onButtonClickedServiceMap()"
          [buttonList]="buttonList"
          [enableScroll]="true"
          [enableSearch]="true"
          [modalName]="modalName"
          [objectTableType]="objectTableType"
          [tableData]="localServiceMaps"
          [tableHeaders]="tableHeaders"
          [tableMaxHeight]="'300px'">
        </app-modal-dynamic-tb-translate>
        <div style="padding-left: 20px;"> {{ localServiceMaps.length }} Services</div>
      </div>
      <hr/>
      <div class="card-title">Service Network Map</div>
      <div [hidden]="!isHidden" class="modal-body preloader_test">
        <div class="loader">
          <div class="loader__figure"></div>
          <p class="loader__label">Loading..</p>
        </div>
      </div>
      <div [hidden]="isHidden" class="form-group row col-md-12">
        <div class="content-table" style="padding-left:20px;font-size:14px;">
          <table class="table content-table displayServiceNetworkMap" style="width: 100%; height:300px; "></table>
        </div>
      </div>
      <!--MODAL Medium -->
    </div>
  </div>
  </div>
</div>

<ng-container *ngIf="modalContentTitle === 'Schedule Provider'">
  <app-modal-sp-status
    [scheduleProvider]="modalData"
  >
  </app-modal-sp-status>
</ng-container>

<ng-container *ngIf="modalContentTitle === 'Outputs' && viewOutputStatusModal">
  <app-modal-outputs-view-status (outputStatusModalClose)="outputStatusModalCloseHandler($event)"
                                 [output]="modalData">
  </app-modal-outputs-view-status>
</ng-container>

<app-modal-view-schedule
  (schedViewSchedChanged)="schedViewSchedHandler($event)"
  *ngIf="openModalViewSchedule"
  [modalViewData]="viewChannelObj">
</app-modal-view-schedule>
