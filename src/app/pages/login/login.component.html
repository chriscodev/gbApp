<section id="wrapper">
  <div class="login-register" style="background-color: #212529">
    <header class="logo-header">
      <div class="">
        <div class="row navbar-header">
          <div class="col-md-6">
            <a class="" href="index.html">
              <img ngSrc="assets/images/triveni_logo.png" alt="homepage" class="" height="50" width="155"/>
            </a>
          </div>
          <div class="col-md-6">
            <a class="" href="index.html">
              <img src="assets/images/gb_logo_trans - short.png" alt="homepage" class="logo-image" height="50"
                   width="417"/>
            </a>
          </div>
        </div>
      </div>
    </header>
    <form class="form-box ">
      <div class="form-horizontal form-material"
            id="loginform">
        <div class="form-group row">
          <h2>{{headMessage}}</h2>
        </div>
        <div class="form-group row">
          <div class="col-sm-1 label-image"></div>
          <div class="col-sm-2 label-image" [innerHTML]=userImg></div>
          <div class="col-sm-6 input-fields">
            <input
              type="text"
              [(ngModel)]="loginDataObj.username"
              class="form-control login-input"
              placeholder="Username"
              autocomplete="off"
              (input)="formInputDisableOk()"
              required/>
            <span
              *ngIf="loginDataObj.username===''"
              class="invalid-feedback is-invalid">Username is required</span>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-1 label-image"></div>
          <div class="col-sm-2 label-image" [innerHTML]=passImg></div>
          <div class="col-sm-6 input-fields">
            <input
              (input)="formInputDisableOk()"
              type="password"
              [(ngModel)]="loginDataObj.password"
              autocomplete="off"
              class="form-control login-input"
              placeholder="Password"
            />
            <span
              *ngIf="loginDataObj.password===''"
              class="invalid-feedback is-invalid">Password is required</span>
            <br/>
          </div>
        </div>
        <div class="form-group row text-center">
          <div class="col-sm-12 ">
            <button
              (click)="onSubmit()"
              class="btn btn-block btn-lg btn-info btn-rounded submitBtn"
              [disabled]="disableMainOk"
              type="submit">
              <span class="logSpan" *ngIf="!disabledLogin">Login</span>
            </button>
          </div>
        </div>
        <div class="form-group row">
          <div class="alert {{alertBox}} d-flex justify-content-center"
               *ngIf="showMessage">{{logMessage}}</div>
        </div>
      </div>
    </form>
    <footer class="logo-footer">
      <div class="row">
        <div class="col-sm-12 ">
          <label class="fR">Version {{currentVersion}}</label>
        </div>
      </div>
    </footer>
  </div>
</section>
